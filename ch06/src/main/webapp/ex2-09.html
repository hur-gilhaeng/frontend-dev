<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	
	// (표준 + 비표준) 속성 접근 하기 위해서는 setAttribute 메소드를 사용한다.
	
	var img = document.createElement('img');
	img.setAttribute('src', 'https://newsimg.hankookilbo.com/2019/04/29/201904291390027161_3.jpg');
	img.setAttribute('width', 400);
	img.setAttribute('alt', '고양이는 고양고양');
	img.setAttribute('title', '고양이는 고양고양');
	img.setAttribute('data-name', '고양이');
	
	setTimeout(function(){
		document.body.appendChild(img);
	},2000);
});
</script>
</head>
<body>
	<h1> HTMLElement 속성 조작하기 </h1>	
</body>
</html>
