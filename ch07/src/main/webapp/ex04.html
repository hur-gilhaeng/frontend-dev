<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
// test code
$(function(){
	var $obj = $(".per");
	
	console.log($obj);
	console.log(typeof($obj)+":"+($obj instanceof Array));
	// 배열이 아니라 '유사 배열'!!
	console.log($obj[0]);     // jQuery Object가 아니다. HTMLElement 이다.
	console.log($obj.get(0)); // jQuery Object가 아니다. HTMLElement 이다.
	
	$obj.css("color","red");
	$obj.click(function(){
		// 이벤트 헨들러에서 this는 jQuery 객체가 아니다. HTMLElement 이다.
		console.log("clicked: " + this);
		//this.css("text-decoration","underline") // 랩핑이 되지 않으면 오류가 난다.
		$(this).css("text-decoration","underline") 
		
	});
	
	setTimeout(function() {
		var $obj = $("#header");
		console.log($obj);
		$obj.css("color","green");
	},4000)
	
});
</script>
</head>
<body>
	<h1 id="header"> jQuery 실행하기</h1>
	<p class="per">문장1</p>
	<p>문장2</p>
	<p class="per">문장3</p>
	<p>문장4</p>		
</body>
</html>
