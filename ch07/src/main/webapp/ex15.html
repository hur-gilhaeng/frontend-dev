<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ex15</title>
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
//선택자 - jQuery 필터(first, last) // jQuery전용
$(function(){
	setTimeout(function(){
		$('li:first').css('background-color','gray');
		$('li:last').css('background-color', 'black');	
		// jQuery 필터 DOM의 모든 요소들 가운데 마지막
		$('li:last-child').css('color','gray'); 
		// 의사클래스 선택자. 각각의 태그안의 요소들 가운데 마지막 (아래중 2개 항목)
	}, 2000);
});
</script>
</head>
<body>
	<ul>
		<li class="blue">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="red" title="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
	<ul>
		<li>Dog</li>
		<li>Cat</li>
		<li>Cow</li>
		<li>Horse</li>
	</ul>
</body>
</html>
