<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>jQuery를 기반으로 만드는 tabBox</title>
<link href='tabbox.css' type='text/css' rel='stylesheet'>
<script type="text/javascript" src="jquery/jquery-3.4.1.js"></script>
<script src='tabbox.js' type='text/javascript'></script>
<script>
	TabBox.init();
</script>
</head>
<body>
<div class="tab-box">
	<ul class="list">
        <li data-no="1">메뉴 1</li>
        <li data-no="2">메뉴 2</li>
        <li data-no="3">메뉴 3</li>
        <li data-no="4">메뉴 4</li>
        <li data-no="5">메뉴 5</li>
    </ul>
    <div class="text-box">
    	탭뷰입니다.
    </div>
</div>    
</body>
</html>
